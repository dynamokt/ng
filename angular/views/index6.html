<html>
	<head>
		<script src="/javascripts/lib/angular.js"></script>
	</head>
	<body>
	     <div ng-app="ngApp" ng-controller="ngCtrl">
			<form novalidate>
				First Name  : <input type="text" ng-model="user.firstName"/>
				<br/>
				Last  Name :  <input type="text" ng-model="user.lastName"/>
				<br/>
				<button ng-click="reset()">Reset</button>
			</form>
			User is    : {{user}}
			Master is  : {{master}}
		 </div>
		 <script>
				var app=angular.module("ngApp",[]);
				app.controller("ngCtrl",function($scope){
					$scope.master={firstName:"Kobe",lastName:"Bryant"};
					$scope.reset=function(){
						$scope.user=angular.copy($scope.master);
					}
					$scope.reset();
				});
		</script>
	</body>
</html>
